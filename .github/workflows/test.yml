name: Test action scripts
on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: View releases of the repository
        uses: actions/github-script@v5
        id: test-releases
        with:
          script: |
            const script = require('./scripts/test-releases.js');
            const hasChaned = script({github, context});
            return hasChaned;
          result-encoding: string
      - name: Get results
        run: |
          echo "Releases changed: ${{ steps.test-releases.outputs.result }}"
