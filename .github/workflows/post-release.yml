name: Post Release

on: workflow_dispatch

permissions:
  contents: read

jobs:
  check-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run update bug template script
        uses: actions/github-script@v5
        id: release-check
        with:
          script: |
            const script = require('./scripts/update-bug-template.js');
            const hasChaned = script({github, context});
            return hasChaned;
          result-encoding: string
      - name: Run update readme script
        run: node ./scripts/update-readme.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet .github/ISSUE_TEMPLATE || echo "changed=true" >> $GITHUB_OUTPUT
          git diff --quiet README.md || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          # get changed files to commit message
          changed_files=$(git diff --name-only)
          echo "Changed files: $changed_files"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/ISSUE_TEMPLATE README.md
          git commit -m "chore: update bug report template and README"
          git push
